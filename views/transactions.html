<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Transactions</title>
    <!-- Estilos y tipografía externas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="text-center">
  <nav class="navbar navbar-expand-lg navbar-dark bg-info sticky-top">
        <div class="container-fluid">
            <!-- Avatar/Portrait del usuario (futuro acceso a perfil) -->
            <a class="navbar-brand d-flex align-items-center" href="javascript:void(0)" title="Ir al perfil de usuario">
                <div class="user-avatar me-2">
                    <div class="rounded-circle bg-light d-flex align-items-center justify-content-center user-avatar-circle">
                        <i class="fas fa-user text-info fs-5"></i>
                    </div>
                </div>
                <span class="d-none d-md-inline text-white fw-bold">Mi Perfil</span>
            </a>
            <button class="navbar-toggler border-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white mx-2" href="./deposit.html">
                            <i class="fas fa-plus-circle me-1"></i>Depositar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white mx-2" href="./sendmoney.html">
                            <i class="fas fa-paper-plane me-1"></i>Transferir
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white mx-2" href="./menu.html">
                            <i class="fas fa-home me-1"></i>Menú Principal
                        </a>
                    </li>
                </ul>
                
                <!-- Botón de notificaciones -->
                <button class="btn btn-outline-light btn-sm me-2 position-relative" 
                        onclick="showNotification('No hay notificaciones nuevas', 'info', 'Notificaciones')" 
                        title="Notificaciones">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge bg-danger">2</span>
                </button>
                
                <div class="d-flex justify-content-center mx-2 my-3">
                    <a class="btn btn-outline-light btn-md" href="./index.html">
                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <section>
      <h1 class="my-5">Historial de Transacciones</h1>
      <div class="balance-summary mb-4">
          <h6 class="mb-1">Saldo Actual</h6>
          <h2 class="fw-bold">$ 173,249.50</h2>
          <small class="text-muted">Actualizado en tiempo real</small>
        </div>
    </section>
    <main class="container-fluid px-0 pb-1">
      <div class="row">
        <div class="divmaintransactions mx-auto">
                <div class="table-container">
                    <div class="table-responsive border border-info">
                        <table class="table table-hover mb-0">
                <thead class="sticky-top" >
                  <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Monto</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Las transacciones se cargan dinámicamente -->
                  <tr>
                    <td colspan="4" class="text-center text-muted py-4">
                      <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                      <p class="mb-0">Cargando transacciones...</p>
                    </td>
                  </tr>
                </tbody>
                        </table>
                    </div>
                </div>
        </div>
      </div>
    </main>
    <footer class="sticky-sem-bottom border rounded-2 border-secondary mt-4">
        <p class="mb-0">© 2026 -- Alke Wallet. Sólo para uso práctico educativo.</p>
    </footer>
    
    <!-- jQuery debe cargarse ANTES que Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <!-- Session Management -->
    <script src="../data/database.js"></script>
    <script src="../js/sessionManager.js"></script>
    
    <!-- Transaction Management -->
    <script src="../js/transactionManager.js"></script>
    <script src="../js/transactions.js"></script>
    
    <!-- Sistema de notificaciones AlkeWallet -->
    <script src="../js/notifications.js"></script>
</body>
</html>
