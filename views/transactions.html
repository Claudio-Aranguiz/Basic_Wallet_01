<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Transactions</title>
    <!-- Estilos y tipografía externas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/tablet-desktop.css">
    <link rel="stylesheet" href="../css/modals-alerts.css">
</head>
<body class="landing-page-bg">
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top glass-navbar">
        <div class="container-fluid">
            <!-- Avatar/Portrait del usuario (futuro acceso a perfil) -->
            <a class="navbar-brand d-flex align-items-center" href="javascript:void(0)" title="Ir al perfil de usuario">
                <div class="user-avatar mr-2">
                    <div class="rounded-circle d-flex align-items-center justify-content-center user-avatar-circle bg-white-translucent">
                        <i class="fas fa-user text-info fs-5"></i>
                    </div>
                </div>
                <span class="d-none d-md-inline text-white fw-bold">Mi Perfil</span>
            </a>
            <button class="navbar-toggler border-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white mx-2" href="./deposit.html">
                            <i class="fas fa-plus-circle mr-1"></i>Depositar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white mx-2" href="./sendmoney.html">
                            <i class="fas fa-paper-plane mr-1"></i>Transferir
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white mx-2" href="./menu.html">
                            <i class="fas fa-home mr-1"></i>Menú Principal
                        </a>
                    </li>
                </ul>
                
                <!-- Botón de notificaciones -->
                <button class="btn btn-outline-light btn-sm mr-2 position-relative" 
                        onclick="showNotification('No hay notificaciones nuevas', 'info', 'Notificaciones')" 
                        title="Notificaciones"
                        aria-label="Ver notificaciones">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge bg-danger">2</span>
                </button>
                
                <div class="d-flex justify-content-center mx-2 my-3">
                    <a class="btn btn-outline-light btn-md" href="./index.html">
                        <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="app-container py-5">
      <div class="glass-panel text-center">
        <h2 class="mb-5 fw-bold">Historial de Transacciones</h2>
        
        <div class="balance-summary mb-5">
          <div class="current-balance p-4 border rounded-3 d-inline-block">
            <h6 class="mb-2 text-info text-uppercase fw-bold">Saldo Actual</h6>
            <h2 class="fw-bold text-white">$ 173,249.50</h2>
            <small class="text-muted d-block mt-2 italic">Actualizado en tiempo real</small>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="table-container shadow-lg">
                <div class="table-responsive border-0">
                    <table class="table table-hover mb-0">
                        <thead class="bg-dark bg-dark-translucent">
                          <tr>
                            <th scope="col" class="border-0">Fecha</th>
                            <th scope="col" class="border-0">Tipo</th>
                            <th scope="col" class="border-0">Descripción</th>
                            <th scope="col" class="border-0">Monto</th>
                          </tr>
                        </thead>
                        <tbody id="transactions-body">
                          <!-- Las transacciones se cargan dinámicamente -->
                          <tr>
                            <td colspan="4" class="text-center text-muted py-5">
                              <i class="fas fa-spinner fa-spin fa-2x mb-3 text-info"></i>
                              <p class="mb-0">Cargando transacciones...</p>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="sticky-sem-bottom border rounded-2 border-secondary mt-4">
        <p class="mb-0">© 2026 -- Alke Wallet. Sólo para uso práctico educativo.</p>
    </footer>
    
    <!-- jQuery debe cargarse ANTES que Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <!-- Session Management -->
    <script src="../data/database.js"></script>
    <script src="../js/sessionManager.js"></script>
    
    <!-- Transaction Management -->
    <script src="../js/transactionManager.js"></script>
    <script src="../js/transactions.js"></script>
    
    <!-- Sistema de notificaciones AlkeWallet -->
    <script src="../js/notifications.js"></script>
</body>
</html>
