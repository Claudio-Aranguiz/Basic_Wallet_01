<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Send Money</title>
    <!-- Estilos y tipografía externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="text-center">
    <section>
        <div class="btn-group " role="group" aria-label="Basic example">
        <a class="btn btn-outline-info" href="./deposit.html">Depositar</a>
        <a class="btn btn-outline-info" href="./transactions.html">Historial</a>
        <a class="btn btn-outline-info" href="./menu.html">Volver al menu</a>
      </div>
        <h2 class="my-5">Enviar saldo</h2>
    </section>
    <main class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <form class="align-items-center text-center" action="/sendmoney" method="post">
          <div class="mb-3">
            <label for="sendAmount" class="form-label">Monto a enviar:</label>
            <input type="number" class="form-control mb-3" id="sendAmount" placeholder="$ 0.00" required />
            <label class="form-label mt-2">Destinatario:</label>
            <div class="input-group mb-3 border border-info subtle rounded">
              <input class="form-control" type="search" placeholder="Buscar contacto" aria-label="Buscar"/>
              <button class="btn btn-outline-info" type="button">Buscar</button>
            </div>
            <button type="submit" class="btn btn-primary my-3 mx-2 border border-info">Realizar envío</button>
            <button type="button" class="btn btn-success my-3 mx-2 border border-info" data-bs-toggle="modal" data-bs-target="#contactModal">Agregar nuevo contacto</button>
          </div>
        </form> 
      </div>
      <div class="col-1"></div>
    </main>
        <!-- Modal para agregar nuevo contacto -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="contactModalLabel">Agregar Nuevo Contacto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="contactForm">
              <div class="mb-3">
                <label for="contactName" class="form-label fw-bold">Nombre completo:</label>
                <input type="text" class="form-control" id="contactName" placeholder="Ej: Juan Pérez" required>
              </div>
              <div class="mb-3">
                <label for="contactPhone" class="form-label fw-bold">Teléfono:</label>
                <input type="tel" class="form-control" id="contactPhone" placeholder="Ej: +1234567890" required>
              </div>
              <div class="mb-3">
                <label for="contactEmail" class="form-label fw-bold">Email:</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="ejemplo@correo.com" required>
              </div>
              <div class="mb-3">
                <label for="contactAccount" class="form-label fw-bold">Número de cuenta:</label>
                <input type="text" class="form-control" id="contactAccount" placeholder="Ej: 1234-5678-9012" required>
              </div>
              <div class="mb-3">
                <label for="contactBank" class="form-label">Banco:</label>
                <select class="form-select" id="contactBank" required>
                  <option value="" selected>Seleccionar banco</option>
                  <option value="banco1">Banco Nacional</option>
                  <option value="banco2">Banco del Pato</option>
                  <option value="banco3">Banco Shantander</option>
                  <option value="banco4">Banco Americano</option>
                  <option value="banco5">Banco Euro</option>
                </select>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="addToFavorites">
                <label class="form-check-label" for="addToFavorites">
                  Agregar a favoritos
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" form="contactForm" class="btn btn-success">Guardar Contacto</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="sticky-sem-bottom border rounded-2 border-secondary mt-4">
        <small>© 2026 -- Alke Wallet. </small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
