<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Login</title>
    <!-- Estilos y tipografía externas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="text-center landing-page-bg">
    <main id="mainlog" class="app-container d-flex align-items-center justify-content-center">
      <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="login-card fade-in">
          <div class="text-center mb-4">
            <h2 class="h3 fw-bold">Inicie su Sesión</h2>
          </div>
          <form class="login-form my-4">
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email" required>
              <div class="form-text text-info">Tu información está segura con nosotros.</div>
            </div>
            <div class="mb-2">
              <label for="password" class="form-label fw-semibold">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="mb-4 form-check" id="checkdiv">
              <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
              <label class="form-check-label" for="rememberMe">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-info w-100 login-btn">Ingresar</button>
          </form>
          <div class="mt-3">
            <span>¿No tienes una cuenta? <a href="#" data-toggle="modal" data-target="#registerModal">Regístrate</a></span>
          </div>
          <div class="mt-4 pt-2 border-top border-secondary">
              <a class="btn btn-outline-warning mt-3" href="./index.html">Cancelar</a>
          </div>
        </div>
      </div>
    </main>
    <!-- Modal para registro de usuario -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registerModalLabel">Crear Nueva Cuenta</h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="registerForm" onsubmit="handleRegistration(event)" class="register-form">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label fw-bold">Nombre:</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ej: Juan" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label fw-bold">Apellido:</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ej: Pérez" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="usernameRegister" class="form-label fw-bold">Nombre de usuario:</label>
                <input type="text" class="form-control" id="usernameRegister" name="username" placeholder="Ej: juan.perez" onblur="checkUsernameAvailability(this.value)" required>
              </div>
              <div class="mb-3">
                <label for="emailRegister" class="form-label fw-bold">Correo electrónico:</label>
                <input type="email" class="form-control" id="emailRegister" name="email" placeholder="ejemplo@correo.com" required>
                <div class="form-text text-info">Tu email nunca será expuesto o compartido a un tercero.</div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="passwordRegister" class="form-label fw-bold">Contraseña:</label>
                  <input type="password" class="form-control" id="passwordRegister" name="password" placeholder="Mínimo 6 caracteres" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmPassword" class="form-label fw-bold">Confirmar contraseña:</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Repetir contraseña" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label fw-bold">Teléfono:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Ej: +56911223344" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                <label class="form-check-label" for="acceptTerms">
                  Acepto los <a href="#" class="text-info">términos y condiciones</a> y la <a href="#" class="text-info">política de privacidad</a>
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="receiveNotifications">
                <label class="form-check-label text-start ms-2" for="receiveNotifications"> Deseo recibir notificaciones sobre promociones y actualizaciones  </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" form="registerForm" class="btn btn-success register-btn">Crear Cuenta</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal de Bienvenida -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center py-5">
            <div class="mb-4">
              <i class="fas fa-check-circle text-success welcome-icon"></i>
            </div>
            <h4 class="text-success mb-3" id="welcomeMessage">¡Bienvenido!</h4>
            <p class="text-muted mb-4">Accediendo a tu AlkeWallet...</p>
            <div class="d-flex justify-content-center">
              <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="sticky-sem-bottom border rounded-2 border-secondary mt-4">
        <small>© 2026 -- Alke Wallet. </small>
    </footer>
    
    <!-- CDN necesarios -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <!-- Archivos JS internos -->
    <script src="../data/database.js"></script>
    <script src="../js/sessionManager.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
